<div class="container">
  <h2>Donâ€™t just take our word for it</h2>

  <div class="slider">
    <div class="slide-track">

      <div class="slide" *ngFor="let review of reviews">
        <div class="wrap-text">
          <p class="text">{{cutText(review.text)}}</p>
        </div>
        <div class="wrap-avatar">
          <img *ngIf="review.imageUrl; else noAvatar"
               [src]="review.imageUrl"
               alt="avatar">
          <ng-template #noAvatar>
            <img src="https://vyshnevyi-partners.com/wp-content/uploads/2016/12/no-avatar.png" alt="img">
          </ng-template>
          <span class="name">{{review.name}}</span>
        </div>
      </div>

  </div>
</div>
</div>
